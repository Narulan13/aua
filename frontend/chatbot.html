<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aua â€“ Air Quality Forecast</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #222;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 10%;
      border-bottom: 1px solid #eee;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 80px;
      height: 28px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.2s;
    }

    nav a:hover {
      color: #6C5FBC;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
    }

    .auth-buttons button {
      border: none;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      padding: 10px 20px;
      transition: 0.2s;
      font-family: 'Inter', sans-serif;
    }

    .auth-buttons .login {
      background: transparent;
      color: #555;
    }

    .auth-buttons .signup {
      background: #6C5FBC;
      color: white;
    }

    .auth-buttons .signup:hover {
      background: #5a4ac4;
    }

    /* MAIN SECTIONS */
    main {
      display: flex;
      flex-direction: column;
      gap: 140px;
      padding: 80px 10%;
    }

    section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 40px;
    }

    .text-block {
      flex: 1 1 450px;
    }

    .text-block h1 {
      font-size: 48px;
      line-height: 1.2;
      font-weight: 700;
    }

    .text-block h1 span {
      color: #6C5FBC;
    }

    .text-block p {
      margin-top: 20px;
      line-height: 1.6;
      color: #666;
      font-size: 16px;
    }

    .text-block a {
      display: inline-block;
      margin-top: 40px;
      background: #6C5FBC;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(106, 56, 242, 0.3);
      transition: 0.2s;
    }

    .text-block a:hover {
      background: #5632cc;
    }

    .image-block {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-block img {
      width: 400px;
      height: auto;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
    }

    .features {
      flex-direction: column;
      text-align: center;
    }

    .features h2 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 60px;
      color: #222;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      width: 100%;
    }

    .feature-card {
      background: #fff;
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transition: 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(108, 95, 188, 0.2);
    }

    .feature-card img {
      width: 60px;
      margin-bottom: 20px;
    }

    .feature-card h3 {
      color: #6C5FBC;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .feature-card p {
      color: #666;
      font-size: 15px;
      line-height: 1.6;
    }

    @media (max-width: 900px) {
      section {
        flex-direction: column;
        text-align: center;
      }
      .text-block h1 {
        font-size: 36px;
      }
      .image-block img {
        width: 300px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/logo.png" alt="logo">
    </div>
    <nav>
      <ul>
        <li><a href="./index.html">Main</a></li>
        <li><a href="./chatbot.html">Chatbot</a></li>
        <li><a href="./predictions.html">Predictions</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
      <button class="login">Login</button>
      <button class="signup">Sign Up</button>
    </div>
  </header>

  <section>

    <h1>Not yet..</h1>
  </section>
  
</body>
</html>
